---
- name: Playbook for tasks
  hosts: all
  become: yes
  become_method: sudo
  tasks: 
    - name: add multiple users
      user: 
        name: "{{item}}"
        state: present  
      with_items:
        - ulan
        - miki

    - name:  generate key 
      user:
        name: "{{item}}"
        generate_ssh_key: yes
      with_items:
        - ulan
        - miki
